<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Architecture - Campus Sarthi</title>
  <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen flex flex-col items-center justify-center p-6">

  <h1 class="text-3xl md:text-4xl font-bold text-blue-800 mb-10">System Architecture</h1>

  <!-- Flow Container -->
  <div class="flex flex-col md:flex-row items-center justify-center gap-10 w-full max-w-6xl">

    <!-- Users Section -->
    <div class="flex flex-col items-center gap-6">
      <div class="bg-white p-6 rounded-2xl shadow-lg hover:scale-105 transition">
        <i class="ri-graduation-cap-fill text-blue-600 text-4xl"></i>
        <p class="mt-2 font-semibold text-gray-700">Students</p>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow-lg hover:scale-105 transition">
        <i class="ri-team-fill text-blue-600 text-4xl"></i>
        <p class="mt-2 font-semibold text-gray-700">Placement Cell</p>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow-lg hover:scale-105 transition">
        <i class="ri-building-4-fill text-blue-600 text-4xl"></i>
        <p class="mt-2 font-semibold text-gray-700">Companies</p>
      </div>
    </div>

    <!-- Arrows -->
    <div class="hidden md:flex flex-col items-center">
      <i class="ri-arrow-right-line text-blue-700 text-4xl animate-pulse"></i>
    </div>

    <!-- Frontend -->
    <div class="bg-white p-8 rounded-2xl shadow-2xl hover:shadow-blue-200 hover:scale-105 transition w-64 text-center">
      <i class="ri-global-line text-blue-600 text-5xl"></i>
      <h2 class="mt-4 text-lg font-bold text-gray-800">Placement Portal</h2>
      <p class="text-sm text-gray-600">Frontend (HTML/CSS/JS)</p>
    </div>

    <!-- Arrows -->
    <div class="hidden md:flex flex-col items-center">
      <i class="ri-arrow-right-line text-blue-700 text-4xl animate-pulse"></i>
    </div>

    <!-- Backend -->
    <div class="bg-white p-8 rounded-2xl shadow-2xl hover:shadow-blue-200 hover:scale-105 transition w-64 text-center">
      <i class="ri-cpu-line text-blue-600 text-5xl"></i>
      <h2 class="mt-4 text-lg font-bold text-gray-800">Backend Server</h2>
      <p class="text-sm text-gray-600">Node.js / Spring Boot / Flask</p>
    </div>

    <!-- Arrows -->
    <div class="hidden md:flex flex-col items-center">
      <i class="ri-arrow-right-line text-blue-700 text-4xl animate-pulse"></i>
    </div>

    <!-- Database -->
    <div class="bg-white p-8 rounded-2xl shadow-2xl hover:shadow-blue-200 hover:scale-105 transition w-64 text-center">
      <i class="ri-database-2-fill text-blue-600 text-5xl"></i>
      <h2 class="mt-4 text-lg font-bold text-gray-800">Database</h2>
      <p class="text-sm text-gray-600">MySQL</p>
    </div>
  </div>

  <!-- Extra Services -->
  <div class="mt-12 flex flex-wrap gap-6 justify-center">
    <div class="bg-white px-6 py-4 rounded-xl shadow-md hover:scale-105 transition">
      <i class="ri-shield-keyhole-line text-blue-600 text-2xl"></i>
      <p class="mt-1 text-sm font-semibold">Authentication</p>
    </div>
    <div class="bg-white px-6 py-4 rounded-xl shadow-md hover:scale-105 transition">
      <i class="ri-mail-send-line text-blue-600 text-2xl"></i>
      <p class="mt-1 text-sm font-semibold">Email Notifications</p>
    </div>
    <div class="bg-white px-6 py-4 rounded-xl shadow-md hover:scale-105 transition">
      <i class="ri-cloud-line text-blue-600 text-2xl"></i>
      <p class="mt-1 text-sm font-semibold">AWS / Vercel / Docker</p>
    </div>
  </div>

</body>
</html>
